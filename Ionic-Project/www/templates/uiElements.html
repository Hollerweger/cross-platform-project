<ion-view view-title="UI Elements">
    <ion-content>
        <ion-list>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Textinput</span>
                <input class="intendet" type="text" placeholder="">
            </label>
            
            <label class="item" >Slider</label> 
            <div class="item range intendet">
              <input type="range" name="test">  
            </div>
            
            <label class="item" >Switch</label>     
            <ion-toggle class="item" ng-model="toggle" toggle-class="toggle-calm"> </br></ion-toggle>

            <label class="item" >Spinner</label>     
            <ion-spinner class="item"></ion-spinner>

        
            <label class="item">Button</label>
            <ion-item>
                <button class="button button-bar">New Button</button>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
